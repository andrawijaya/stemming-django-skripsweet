<body>

  <div class="container">
    <div class="row" style="margin-top: 20px">
      <h4> Stemming Dokumen Teks
        Bahasa Bengkulu</h4>
    </div>
    <form action="{% url 'stem' %}" method='POST'>
      {% csrf_token %}
      <div class="row">
        <div class="six columns">
          <label style="font-size: 1.5em;" for="input_text">Input</label>
          <textarea style="font-size: 1.4em;" name="input_text">{{input_text}}</textarea>
        </div>
        <div class="six columns">
          <label style="font-size: 1.5em;" for="output_text">Output</label>
          <textarea style="font-size: 1.4em;" name="output_text" readonly>{{ output_text }}
{{ arti_text }}</textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" class="button button-primary" value="Stem">
        <a class="batton batton-primary" href="{% url 'index' %}">Reset</a>
      </div>
    </form>


    <form method="POST" action="{% url 'upload_csv' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-8">
          <input type="file" name="file" id="file" required="True" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
          <button type="submit" class="batton batton-primary">Upload</button>
        </div>
      </div>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
      {% endfor %}
      {% endif %}

      <!-- <label>Upload a file</label>
      <input type="file" name="file">
      <p>ONly accepts CSV files</p>
      <button type="submit" class="button-primary">Upload</button> -->
    </form>

  </div>

</body>
